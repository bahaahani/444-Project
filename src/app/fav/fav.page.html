<ion-header>
  <ion-toolbar>
    <ion-title
      >Favourites
      <ion-icon name="heart" color="danger"></ion-icon>
    </ion-title>
    <ion-button fill="clear" (click)="navCtrl.back()" routerDirection="back"
      ><ion-icon name="arrow-back"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let f of favorites | async">
    <img
      (click)="dataSrv.selectedCarId = f.carid"
      [routerLink]="['/viewcar']"
      src="{{ f.image }}"
    />
    <ion-card-header>
      <ion-item>
        <ion-card-title
          (click)="dataSrv.selectedCarId = f.carid"
          [routerLink]="['/viewcar']"
          >{{ f.carModel }}</ion-card-title
        >
        <ion-button
          slot="end"
          fill="clear"
          color="danger"
          (click)="removeFavorite(f.id!)"
          ><ion-icon name="trash"></ion-icon
        ></ion-button>
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
