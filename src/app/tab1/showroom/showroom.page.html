<ion-header>
  <ion-toolbar>
    <ion-button
      fill="clear"
      [routerLink]="['/tabs/tab1']"
      routerDirection="back"
      ><ion-icon name="arrow-back"></ion-icon
    ></ion-button>
    <ion-title>Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab *ngIf="admin" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addnewcar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-select-option value="Sedan">Sedan</ion-select-option>
        <ion-select-option value="SUV">SUV</ion-select-option>
        <ion-select-option value="Hatchback">Hatchback</ion-select-option>
        <ion-select-option value="Sports">Sports</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Manufacturer</ion-label>
      <ion-input type="text" [(ngModel)]="manufacturer"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Model</ion-label>
      <ion-input type="text" [(ngModel)]="model"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Color</ion-label>
      <ion-input type="text" [(ngModel)]="color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mileage</ion-label>
      <ion-input type="number" [(ngModel)]="mileage"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Engine Specifications</ion-label>
      <ion-input type="text" [(ngModel)]="engineSpecs"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Number of Seats</ion-label>
      <ion-input type="number" [(ngModel)]="numSeats"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="search()">Search</ion-button>

  <ion-list>
    <ion-card *ngFor="let car of cars | async">
      <ion-card-header>
        <img src="{{car.image}}" alt="" />
        <ion-card-title>{{car.model}}</ion-card-title>
        <ion-card-subtitle>{{car.type}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h1>Color: {{car.color}}</h1>
        <h1>Mileage: {{car.mileage}}</h1>
        <h1>Price: {{car.price}}</h1>
      </ion-card-content>
      <ion-buttons *ngIf="admin">
        <ion-button color="danger" (click)="deleteCar(car)">
          <ion-icon name="close-circle"></ion-icon>Delete
        </ion-button>
        <ion-button color="success" (click)="openEdit(car)">
          <ion-icon name="pencil"></ion-icon>Edit
        </ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button
          fill="clear"
          color="primary"
          (click)="dataSrv.selectedCarId = car.id!"
          [routerLink]="['/viewcar']"
        >
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
        <ion-button (click)="dataSrv.addToFavorite(car)">
          <ion-icon name="heart"></ion-icon>Favorite
        </ion-button>
        <ion-button (click)="selected_car = car; selectDate()">
          <ion-icon name="share"></ion-icon>Test Drive
        </ion-button>
      </ion-buttons>
    </ion-card>
  </ion-list>

  <ion-modal [cssClass]="'bottom-end'">
    <ng-template>
      <ion-datetime
        presentation="date"
        size="cover"
        [showDefaultButtons]="true"
        (ionChange)="requestTestDrive($event)"
      ></ion-datetime>
    </ng-template>
  </ion-modal>
</ion-content>
