<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let t of testDrive | async">
      <ion-card-header>
        <ion-card-subtitle>{{ t.status }}</ion-card-subtitle>
        <ion-card-title>{{ t.carModel }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label> {{ t.date | timestamp | date }} </ion-label>
        <br />
        <ion-button color="danger" (click)="deleteTestDrive(t)"
          >Delete</ion-button
        >
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
